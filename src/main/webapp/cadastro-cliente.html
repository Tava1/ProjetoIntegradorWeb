<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/global.css" />
        <title>Cadastro de Cliente</title>
      </head>
      <body>
        <header id="topbar">
            <div class="wrapper"> 
              <a href="/Dragsters/">
                <div class="logo">
                  <h1>DRAGSTERS</h1>
                </div>
              </a>
        
              <div class="user-logged">
        
                <div class="user-information">
                  <strong>Gustavo S.</strong>
                  <span>São Paulo - SP</span>
                </div>
                <div class="user-avatar">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7S9pKMslch4WjEcuH1FTueBDvu3nL4NTsNg&usqp=CAU"
                    alt="avatar">
                </div>-
            </div>             
            </div>
        </header>
      
        <h2>Novo Cliente</h2>
          <p>Cadastro de cliente realizado pela filiar, ainda não sei o que colocar aqui</p>
        <div class="content">
          <input type="text" id="nome-cliente">
          <input type="tel" id="contato-cliente">
          <input type="email" id="email-cliente">
          <select><option value="estado-civil-select">Estado Civil</option></select>
          <select><option value="genero-select">Gênero</option></select><br>
          <input type="number" id="cpf-cliente">
          <input type="date" id="eata-nascimento-cliente">
          <input type="text" id="endereco">
          <input type="number" id="numero-endereco">
          <input type="texte" id="complemente">
          <select><option value="cidade">Cidade</option></select>
          <select><option value="estado">Estado</option></select>
        </div>
      </body>
</html>
